{% extends 'base.html' %}
{% block content %}
<h1>Admin Panel - Add Courier</h1>
<form method="post" action="/admin">
    <div class="form-group">
        <label>Tracking ID</label>
        <input type="text" name="tracking_id" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Sender</label>
        <input type="text" name="sender" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Receiver</label>
        <input type="text" name="receiver" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Courier</button>
</form>
<a href="/" class="btn btn-secondary mt-2">Back to Dashboard</a>
{% endblock %}
